    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 85%;
            width: 350px;
            z-index: 10;
            position: relative;
        }

        img {
            width: 180px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        h2 {
            color: #444;
            font-size: 20px;
            margin-bottom: 25px;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: relative;
            height: 60px;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }

        #btn-si {
            background-color: #4CAF50;
            color: white;
        }

        #btn-no {
            background-color: #f44336;
            color: white;
            position: absolute;
        }

        #mensaje-final {
            display: none;
        }

        h1 {
            color: #1e90ff;
            font-size: 22px;
        }

        p {
            color: #555;
            font-size: 18px;
            line-height: 1.4;
        }

        .corazon {
            position: fixed;
            top: -10vh;
            font-size: 24px;
            color: #ff4757;
            user-select: none;
            z-index: 5;
            animation: caer linear forwards;
        }

        @keyframes caer {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <div class="container" id="main-container">

        <div id="pregunta">

        </div>
    </div>

    <script>
        const btnNo = document.getElementById('btn-no');
        const btnSi = document.getElementById('btn-si');
        const pregunta = document.getElementById('pregunta');
        const mensajeFinal = document.getElementById('mensaje-final');
        const pinguino = document.getElementById('pinguino-img');

        function escapar() {
            const x = Math.random() * (window.innerWidth - btnNo.offsetWidth - 40) + 20;
            const y = Math.random() * (window.innerHeight - btnNo.offsetHeight - 40) + 20;
            btnNo.style.position = "fixed";
            btnNo.style.left = x + "px";
            btnNo.style.top = y + "px";
        }

        btnNo.addEventListener('mouseover', escapar);
        btnNo.addEventListener('touchstart', (e) => {
            e.preventDefault();
            escapar();
        });

        function lanzarCorazones() {
            setInterval(() => {
                const corazon = document.createElement('div');
                corazon.classList.add('corazon');
                corazon.innerHTML = '‚ù§Ô∏è';
                corazon.style.left = Math.random() * 100 + 'vw';
                corazon.style.animationDuration = (Math.random() * 3 + 2) + 's';
                corazon.style.opacity = Math.random();
                document.body.appendChild(corazon);
                setTimeout(() => corazon.remove(), 5000);
            }, 200);
        }

        btnSi.addEventListener('click', () => {
            pregunta.style.display = 'none';
            mensajeFinal.style.display = 'block';

            pinguino.src = "final.gif";
